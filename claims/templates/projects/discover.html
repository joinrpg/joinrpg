{% extends "common/base.html" %}

{% block pagetitle %} Joinrpg: Заявиться на игру {% endblock %}
{% block content %} 
<h1>Открыты заявки на игры</h1>
<section>
    <ul>
        {% for project in project_list %}
            <li><a href="{% url 'project_start' project.id %}">{{project.name}}</a></li>
        {% empty %}
            <li>К сожалению, никаких игр нет</li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
